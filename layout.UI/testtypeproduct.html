<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Danh sách sản phẩm</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Danh sách sản phẩm</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Tìm kiếm sản phẩm theo tên">
        </div>
        <div class="form-group">
            <label for="sortSelect">Sắp xếp theo:</label>
            <select class="custom-select" id="sortSelect">
                <option value="featured">Featured</option>
                <option value="priceLowToHigh">Giá (Thấp đến Cao)</option>
                <option value="priceHighToLow">Giá (Cao đến Thấp)</option>
                <option value="alpha">Theo Chữ Cái (A-Z)</option>
            </select>
        </div>
        <div class="row">
            <!-- Sản phẩm 1 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="product1.jpg" class="card-img-top" alt="Sản phẩm 1">
                    <div class="card-body">
                        <h5 class="card-title">Sản phẩm 1</h5>
                        <p class="card-text">Giá: $100</p>
                        <a href="#" class="btn btn-primary">Mua Ngay</a>
                        <a href="#" class="btn btn-danger">Yêu Thích</a>
                    </div>
                </div>
            </div>
            <!-- Sản phẩm 2 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="product2.jpg" class="card-img-top" alt="Sản phẩm 2">
                    <div class="card-body">
                        <h5 class="card-title">Sản phẩm 2</h5>
                        <p class="card-text">Giá: $80</p>
                        <a href="#" class="btn btn-primary">Mua Ngay</a>
                        <a href="#" class="btn btn-danger">Yêu Thích</a>
                    </div>
                </div>
            </div>
            <!-- Thêm sản phẩm khác ở đây -->
        </div>
        <!-- Phân trang -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <span class="page-link">Trước</span>
                </li>
                <li class="page-item active"><span class="page-link">1</span></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Sau</a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
